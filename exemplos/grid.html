<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header  header"
        "menu    main"
        "footer  footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #184B7E;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      grid-area: menu;
      background-color: #9CB8D2;
      padding: 20px;
    }

    main {
      grid-area: main;
      background-color: #f0f0f0;
      padding: 20px;
    }

    footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <header>
      <h1>Minha Página Grid</h1>
    </header>

    <nav>
      <h3>Menu</h3>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>

    <main>
      <h2>Bem-vindo!</h2>
      <p>Este é um exemplo de layout com CSS Grid. O menu e o conteúdo estão organizados em áreas nomeadas.</p>
    </main>

    <footer>
      <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>
  </div>

</body>
</html>
