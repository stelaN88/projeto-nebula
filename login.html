<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nébula </title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="backgroundlogin"></div>
  <header>
    <img src="foto/logonebula.png" alt="Logo Nébula" class="logo" />
  </header>
  <div class="container">
    <main class="login-container">
      <h2 class="login-title">FAÇA SEU LOGIN</h2>
      <div>
        <img src="foto/iconuser.png" alt="Usuário" class="avatar" />
        <form class="login-form" action="inicio.html">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="senha" placeholder="Senha" required>
          <button type="submit">Entrar</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
